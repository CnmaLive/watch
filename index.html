<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- JS -->
    <script src="index.js" defer></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Title -->
    <title>Cnma Home</title>
</head>
<body class="bg_colour" id="background-container">

    <header class="flex">
        <!-- Logo -->
        <a href="index.html"><img src="./images/Semi_Final_Logo_fin.png" class="logo"></a>

        <!-- Buttons -->
        <button class="btn" id="home-button">Home</button>
        <button class="btn" id="movies-button">Movies</button>
        <button class="btn" id="series-button">Series </button>
        
        <!-- Search Button -->
        <button id="search-id" class="search search-offset">
            <img src="./images/search.png" class="icon" id="looking-glass">
        </button>
        <!-- Search Bar -->
        <input id="search-bar" type="text" class="search-tb search-offset" placeholder="Search">

        <!-- Notification Button -->
        <button class="search notification-offset" id="notification-id">
            <img src="./images/notification.png" class="icon">
        </button>
        
    </header>

    <div>
        <!-- Main Film Title -->
        <h1 id="main-title"></h1>

        <!-- Main Film Discription -->
        <p class="hidden lg:block" id="main-description">
        </p>

        <div class="flex">
            <button class="watch-now-button flex mt-3 over">
                    <p class="m-auto mr-1">Watch Now</p>
                    <img src="./images/play_triangle.png" class="play-icon m-auto ml-2">
            </button>

        <button class="details-button flex mt-3 over backdrop-blur-md">
            <p class="m-auto mr-0">Details</p>
            <img src="./images/next-arrow.png" class="play-icon m-auto ml-2 invert">
        </button>
    </div>
</body>
</html>
