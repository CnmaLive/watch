     <meta charset="UTF-8">

     <!-- JS -->
     <script src="index.js" defer></script>

     <link rel="stylesheet" href="styles.css">
     
     <!-- Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

     <!-- Title -->

<body class="bg-aspect website-font" id="background-container">
    
    <nav>
        <!-- Logo -->
        <a href="index.html">
            <img src="./images/Semi_Final_Logo_fin.png">
        </a>
        
        <!-- Nav Buttons -->
        <button class="btn-size btn-format website-font" id="home-btn">Home</button>
        <button class="btn-size btn-format website-font" id="films-btn">Movies</button>
        <button class="btn-size btn-format website-font" id="shows-btn">Shows</button>

        <!-- Search Bar And Notifiaction On Right Nav -->
        <div class="to-nav-right">
            <input class="search-bar-format search-bar-size website-font" id="search-bar" placeholder="Search...">
            <button class="right-btn" id="search-btn"><img src="images/search.png" class="icon-format" id="search-icon"></button>
            <button class="right-btn" id="notification-btn"><img src="images/notification.png" class="icon-format" id="notification-icon"></button>
        </div>

    </nav>

    <div>
        <h1 id="featured-title">
            <!-- Title from JS -->
        </h1>

        <p id="featured-description">
            <!-- Description from JS -->
        </p>
        
        <div id="button-conatiner">
            <!-- Featured Title Watch Now Button-->
            <button class="watch-now-btn website-font">
                <h2>Watch Now</h2>
                <img src="./images/play_triangle.png" class="play-icon">
            </button>
            <!-- Featured Title Details Button -->
            <button class="details-btn website-font">
                <h2>Details</h2>
                <img src="./images/next-arrow.png" class="details-icon">
            </button>
        </div>
    </div>

    <h2 id="continue-watching">Continue Watching</h2>
    <div id="continue-container" class="container">
        <button class="scroll scroll-left"><img src="./images/next-arrow.png" class="left-scroll-icon"> </button>
        <div class="slider" id="continue-container-inside">

        </div>
        <button class="scroll scroll-right"><img src="./images/next-arrow.png" class="right-scroll-icon"></button>

    </div>

    <!-- Popular Films Caseroll -->
    <h2>Popular Films</h2>
    <div class="container">
        <button class="scroll scroll-left"><img src="./images/next-arrow.png" class="left-scroll-icon"> </button>
        <div class="slider" id="trending-films-container">

        </div>
        <button class="scroll scroll-right"><img src="./images/next-arrow.png" class="right-scroll-icon"></button>

    </div>

    <!-- Popular Shows Caseroll -->
    <h2>Popular Shows</h2>
    <div class="container">
        <button class="scroll scroll-left"><img src="./images/next-arrow.png" class="left-scroll-icon"> </button>
        <div class="slider" id="trending-shows-container">

        </div>
        <button class="scroll scroll-right"><img src="./images/next-arrow.png" class="right-scroll-icon"></button>
