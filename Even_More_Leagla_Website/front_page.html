<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <title>Legitement Website</title>
</head>
<body class="bg_colour">

    <div id="background-container">
        <header class="flex">
            <img src="Semi_Final_Logo_fin.png" class="logo">
            <button class="btn" id="home-button">Home</button>
            <button class="btn" id="movies-button">Movies</button>
            <button class="btn" id="series-button">Series </button>
                    <button id="search-id" class="search search-offset">
                        <img src="search.png" class="icon" id="looking-glass">
                    </button>
                    <button class="search notification-offset" id="notification-id">
                        <img src="notification.png" class="icon">
                    </button>
                    <input id="search-bar" type="text" class="search-tb search-offset" placeholder="Search">
        </header>

        <div>
            <title id="main-title">
                
            </title>
            <p id="main-description">
            </p>

            <div class="flex">
                <button class="watch-now-button flex mt-3 over">
                        <p class="m-auto mr-1">Watch Now</p>
                        <img src="play_triangle.png" class="play-icon m-auto ml-2">
                </button>

            <button class="details-button flex mt-3 over backdrop-blur-md">
                <p class="m-auto mr-0">Details</p>
                <img src="next-arrow.png" class="play-icon m-auto ml-2 invert">
            </button>
        </div>
    </div>

    <div id = "movieHeader" class="flex justify-center py-2 "></div>
    <div class="grid justify-center mt-3 gap-3 sm:grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 w-auto" id="moviesList">

    </div>

    <div class="grid justify-center mt-3 gap-3 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 w-auto" id="tvList">

    </div>

    </iframe> -->
</body>
</html>
